<!doctypehtml>  <head> <meta content="text/html;charset=utf-8"http-equiv=Content-Type> <meta content="TiddlyWiki Plugin Library"name=application-name> <meta content=v0.0.0 name=application-version> <meta content="Copyright 2015 Jeremy Ruston"name=copyright> <link href=favicon.ico id=faviconLink rel="shortcut icon"> <title>Plugin Library</title> <script>var assetList=[{title:"$:/plugins/Modern.TiddlyDev/doc",name:"Modern.TiddlyDev",author:"Sttot(Gk0Wk)",description:"Document of Modern.TiddlyDev","core-version":">=5.1.0","plugin-type":"plugin",version:"2022.12.28",list:"readme tutorials",dependents:"",type:"application/json","Modern.TiddlyDev::SHA256-Hashed":"4cf9425d78aece40a1a0c5b136cf7dc067ca66254c7f90c23a5043c460f04a56",readme:'@@display:flex;align-items:center;justify-content:center;background:#1c1c1c;border-radius:10px;overflow:hidden;\n[img class="modern-tiddlydev-banner" [$:/plugins/Modern.TiddlyDev/doc/banner.png]]\n@@\n\n<style>\n.modern-tiddlydev-banner {\n  max-height: 200px;\n}\n</style>\n\n<$list filter="[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]" variable="lang">\n<$list filter="[<lang>search[zh]]">\n\n选择语言: {{$:/snippets/minilanguageswitcher}}\n\n@@display:flex;align-items:center;justify-content:center;\n! 欢迎使用 <$text text="Modern.TiddlyDev" />! 🎉\n@@\n\n@@display:flex;align-items:center;justify-content:center;\n<a href="https://github.com/tiddly-gittly/Modern.TiddlyDev">[img[https://img.shields.io/github/stars/tiddly-gittly/Modern.TiddlyDev?style=for-the-badge&color=red]]</a>&nbsp;&nbsp;\n<a href="https://github.com/tiddly-gittly/Modern.TiddlyDev">[img[https://img.shields.io/github/forks/tiddly-gittly/Modern.TiddlyDev?style=for-the-badge]]</a>&nbsp;&nbsp;\n<a href="https://github.com/tiddly-gittly/Modern.TiddlyDev">[img[https://img.shields.io/github/issues/tiddly-gittly/Modern.TiddlyDev?style=for-the-badge]]</a>&nbsp;&nbsp;\n<a href="https://github.com/tiddly-gittly/Modern.TiddlyDev">[img[https://img.shields.io/github/watchers/tiddly-gittly/Modern.TiddlyDev?style=for-the-badge&color=blueviolet]]</a>\n@@\n\n@@display:flex;align-items:center;justify-content:center;\n<a href="https://github.com/tiddly-gittly/Modern.TiddlyDev">[img[https://img.shields.io/github/license/tiddly-gittly/Modern.TiddlyDev?style=for-the-badge&label=%E5%BC%80%E6%BA%90%E8%AE%B8%E5%8F%AF]]</a>&nbsp;&nbsp;\n<a href="https://github.com/tiddly-gittly">[img[https://img.shields.io/badge/加入-太微_中文社区-blue?style=for-the-badge]]</a>&nbsp;&nbsp;\n<a href="https://github.com/Gk0Wk">[img[https://img.shields.io/github/followers/Gk0Wk?style=for-the-badge&label=Gk0Wk&color=critical]]</a>\n@@\n\n<$text text="Modern.TiddlyDev" /> 是一套基于现代前端技术栈打造、面向各种 <$text text="TiddlyWiki" /> 插件开发者的一键式开发环境，有如下功能及特点：\n\n* 一键编译、测试、发布插件：\n** 开发模式下开启页面服务器，可在浏览器进行测试，自动检测插件文件变更并将插件内容更新同步到浏览器页面，实现插件开发的所见即所得；\n** 一键构建插件，并支持生成插件仓库，供你的订阅者使用；\n** 已内置 <$text text="GitHub" /> Page 发布脚本，自动将写好的插件文档页面及插件仓库发布至互联网；\n** 内置 <$text text="GitHub" /> Release 脚本，根据 git tag 指定版本发布插件；\n* 专为 <$text text="TypeScript" /> 插件开发量身定制，从此可以轻松在 <$text text="TiddlyWiki" /> 中使用 <$text text="TypeScript" /> 开发；\n** 支持多入口文件编译，可以在 <$text text="TiddlyWiki" /> 中轻松编写各种插件：\n** 支持 `.ts`, `.tsx`, `.jsx`, `.mjs`, `.cjs` 文件编译，配合 [[tw-react|https://github.com/tiddly-gittly/tw-react]] 插件可在 <$text text="TiddlyWiki" /> 中进行 React 开发；\n** 使用 [[tw5-typed|https://github.com/tiddly-gittly/TW5-Typed]] 对 <$text text="TiddlyWiki API" /> 进行类型注释，为开发带来原生 <$text text="TypeScript" /> 体验；\n** 使用 [[Modern.JS|https://modernjs.dev/]] 提供的全量 ESLint 与 Prettier 规则，对代码进行规范化约束；\n** 使用速度极快的 [[esbuild|https://esbuild.github.io/]] 进行项目增量构建，让写代码也能酣畅淋漓；\n** 支持使用 [[browserslist|https://browsersl.ist/]] 为插件设定浏览器兼容范围；\n** 自动为源码生成 sourcemap （开发时默认启动，构建时可指定开启），调试不用愁！\n** 可在代码中处理 CSS、JSON 等内容的引入；\n** 自动对插件进行体积压缩（可关闭）；\n** 自动对生成的插件生成哈希校验签名；\n\n别担心，即便你并不擅长编程开发，也没有关系，<$text text="Modern.TiddlyDev" /> 同样可以成为你的开发利器。无代码插件开发同样可以获得愉快的开发体验！\n\n虽然这里有很多工作，但是对你来讲，它就是开箱即用的。快来使用它，步入现代化的 <$text text="TiddlyWiki" /> 插件开发之旅吧！\n\n> 运用插件构建工具的优势，本框架的文档也被封装为插件并发布于 [[CPL 插件源|https://github.com/tiddly-gittly/TiddlyWiki-CPL]]，以便你下载并安装与任意项目中并保持文档的最新；\n\n接下来请点击上方的 [tutorials] 标签进入教程页面，如果你是在插件库中看到该插件的话，请先安装或者浏览[[官方文档|https://tiddly-gittly.github.io/Modern.TiddlyDev/]]。\n\n</$list>\n<$list filter="[<lang>!search[zh]]">\n\nChange the language: {{$:/snippets/minilanguageswitcher}}\n\n! Welcome to Modern.~TiddlyDev! 🎉\n\n[![](https://img.shields.io/badge/Join-TiddlyWiki_CN-blue)](https://github.com/tiddly-gittly) ![GitHub](https://img.shields.io/github/license/tiddly-gittly/Modern.TiddlyDev) ![GitHub issues](https://img.shields.io/github/issues/tiddly-gittly/Modern.TiddlyDev) [![Sttot](https://img.shields.io/github/followers/Gk0Wk)](https://github.com/Gk0Wk)\n\n</$list>\n</$list>\n\n@@display:flex;align-items:center;justify-content:center;background:#1c1c1c;border-radius:10px;overflow:hidden;box-shadow:#000a 0 0 8px;\n[img[$:/plugins/Modern.TiddlyDev/doc/wyswtg-demo.gif]]\n@@\n',"requires-reload":"no"},{title:"$:/plugins/your-name/plugin-name",author:"Your Name",description:"Description of this plugin","core-version":">=5.1.22","plugin-type":"plugin",version:"0.0.1",list:"readme",dependents:"",type:"application/json","Modern.TiddlyDev::SHA256-Hashed":"67cb633ffd2e10cf3019c467bc8eebb9bc87bc66c31333dd1aa4aa9040c64c2f",readme:"!! Read Me\n\nThe quick brown fox jumps over a lazy dog.\n","requires-reload":"yes"}];!function(){"use strict";window.addEventListener("message",(function(t){if(console.log("plugin library: Received message from",t.origin),console.log("plugin library: Message content",t.data),"GET"===t.data.verb)if("recipes/library/tiddlers.json"===t.data.url)t.source.postMessage({verb:"GET-RESPONSE",status:"200",cookies:t.data.cookies,url:t.data.url,type:"application/json",body:JSON.stringify(assetList,null,4)},"*");else if(0===t.data.url.indexOf("recipes/library/tiddlers/")){!function(t,e){var i=new XMLHttpRequest;i.open("GET",t,!0),i.onreadystatechange=function(){4==i.readyState&&200==i.status&&e(null,i.responseText)},i.send()}
